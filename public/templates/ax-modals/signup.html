<div class="pizza-modal modal fade" id="signup-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true"><img class="append-attr" data-with="base_url" data-attr="src" src="/assets/images/close.png" alt="close"></span></button>
                <ul class="login-form">
                    <li><a href="javascript:void(0)" class="ax-load-modal" data-modal="login">Login</a></li>
                    <li class="active"><a href="javascript:void(0)">Sign up</a></li>
                </ul>
                <!--login-form-->
            </div>
            <!--modal-header-->
            <div class="modal-body">
                <form method="post" action="/auth/register" id="signup-form" class="form-horizontal block-form ax-form">
                    <!--form-group-->
                    <div class="form-group">
                        <input type="text" class="form-control" name="first_name" placeholder="First Name">
                        <div class="help-block"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                        <div class="help-block"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="mobile" placeholder="Mobile Number">
                        <div class="help-block"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="email" placeholder="Email">
                        <div class="help-block"></div>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                        <div class="help-block"></div>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" name="password_confirmation"
                               placeholder="Confirm Password">
                        <div class="help-block"></div>
                    </div>

                    <div class="form-group remember-me">

                        <div class="checkbox">
                            <label>
                                <input name="accept_terms" type="checkbox">
                                <div class="help-block"></div>
                                I have read and accepted the <a>Terms &amp; Conditions</a> and <a>Privacy Policy.</a>

                            </label>
                        </div>
                        <!--checkbox-->
                    </div>

                    <!--form-group-->
                    <button type="submit" class="btn btn-yellow">Sign up</button>

                </form>
            </div>
            <!--modal-body-->
            <div class="modal-footer">
                <p>Already registered? <a href="javascript:void(0)" class="sign-up ax-load-modal" data-modal="login">Login</a>
                </p>
            </div>
            <!--modal-footer-->
        </div>
        <!--modal-content-->
    </div>
    <!--modal-dialog-->
</div>
<!--modal-->

<script>
    $appendAttr('#signup-modal');
    </script>
