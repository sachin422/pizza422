<div class="pizza-modal modal fade" id="login-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><img class="append-attr" data-with="base_url" data-attr="src" src="/assets/images/close.png" alt="close"></span></button>
        <ul class="login-form">
        	<li class="active"><a href="javascript:void(0)">Login</a></li>
            <li><a href="javascript:void(0)" class="ax-load-modal" data-modal="signup">Sign up</a></li>
        </ul>
        <!--login-form-->        
      </div>
      <!--modal-header-->
      
      <div class="modal-body">
      	<form action="/auth/login" method="post" id="login-form" class="form-horizontal block-form ax-form">
          <div class="form-group">
            
            <input name="user" type="text" class="form-control"  placeholder="Phone or Email">
            <div class="help-block"></div>
          </div>
          <!--form-group-->
          
          <div class="form-group">
           
            <input name="password" type="password" class="form-control"  placeholder="Password">
            <div class="help-block"></div>
          </div>
          <!--form-group-->
          
          <div class="form-group remember-me">
           
               <div class="checkbox">
                <label>
                  <input type="checkbox" name="remember" value="true"> <span>Remember me</span>
                </label>
                
                <a href="javascript:void(0)" class="forgot ax-load-modal" data-modal="forgot-password">Forgot password?</a>
              </div>
              <!--checkbox-->
          </div>
          <!--form-group-->
                             
          
          
          <button type="submit" class="btn btn-yellow">Login</button>
         
        </form>    		       
      </div>
      <!--modal-body-->
      
      <div class="modal-footer">
      	<p>Not a member yet? <a href="javascript:void(0)" class="sign-up ax-load-modal" data-modal="signup">Sign up</a></p>
        <p><a href="/auth/social/facebook" class="signup">Sign in with facebook?</a> </p>
          <p><a href="/auth/social/google" class="signup">Sign in with google?</a> </p>
          <p><a href="javascript:void(0)" class="ax-load-modal" data-modal="otp">otp</a></p>

      </div>
      <!--modal-footer-->
      
    </div>
    <!--modal-content-->
  </div>
  <!--modal-dialog-->
</div>
<!--modal-->
<script>
    $appendAttr('#login-modal');
</script>
