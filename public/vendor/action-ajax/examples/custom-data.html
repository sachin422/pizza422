<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="csrf-token" content="qwertyuiop" />
		<title>Custom Data - Action Ajax 2</title>
		<link href="../action-ajax.css" rel="stylesheet" type="text/css" />
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>

        <h1>Custom Data Posting</h1>
        
        <div id="results">
        </div>
        <a href="javascript:void(0)" id="rawTest">Click for raw</a>

	</body>
	<script src="../jquery-1.11.2.min.js"></script>
	<script src="../action-ajax.js"></script>

	<script>
		
		

		$("#rawTest").actionAjax({
			url: "http://localhost/action-ajax/json/index.php",
			container:"#results",
			method:"post",
            messageContainer:"#results",
			data: {action: 'customPost', title:"Javascript Development", price:"12.50", author:"git@artisangang"}
		});

		

	</script>
</html>
